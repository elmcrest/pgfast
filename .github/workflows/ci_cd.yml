name: Test & release pgfast

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test pgfast
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --dev
      - name: lint
        run: uv run --dev ruff check
      - name: format
        run: uv run --dev ruff format --check
      - name: type checking
        run: uv run --dev ty check
      - name: Run tests
        env:
            TEST_DATABASE_URL: postgres://postgres@localhost:5432/pgfast
        run: uv run --dev pytest -n auto -v

  release:
    name: Release pgfast
    environment: prod
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    needs: test
    if: github.ref == 'refs/heads/prod'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}